<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hourly</title>
    <link rel="stylesheet" href="clockStyle.css" />
    <link rel="icon" href="tabIco.png">
  </head>
  <body onload="start()" onunload="setOptions()">
    <header>
      <div class="container">
        <img src="looper.png" alt="logo" class="logo" />
        <nav>
          <ul>
            <li><a href="index.html">Timer</a></li>
            <li><a class="active" href="clock.html">Hourly</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="maincont container">
      
      <h3 id="nextLabel">Next Alarm in:</h2>
        <p id="nextAlarm">--:--</p>
        <h1 id="curTime">Current Time:</h2>
      
            <p id="output">TIME</p>
      <div class="secondary"><form action="" class="settings">
          <h2 id="setToolTip">Set an alarm to trigger every hour at a specified minute/second</h2>
        <label for="startTime">Alarm Time:</label>
        <input
          type="text"
          id="startTimeBox"
          name="Alarm"
          value=""
          class="textbox"
          autocomplete="off"
          title="Enter time for alarm to trigger in Minutes:Seconds"
          placeholder="MM:SS"
        />
        <div>
            <button id="1" type="button" onclick="addAlarm()">Add Alert</button>
            <button id="startButton" type="button" onclick="startAlarms()">Start Alarm</button>
        </div>
        <div class="alarmBox">
            <div>
              <h2>Alarm will trigger every hour at:</h2>
                <ul id="setAlarms">

                </ul>
            </div>


        </div>
        
    </div>
    <div class="audiobox">
        <div>
          <h2>Settings</h2>
          <form action="" id="soundForm">
            <label for="soundOptions">Sound:</label>
            <select class="text-form-field" name="sounds" id="sounds">
              <option value="Level Up">Level Up</option>
              <!--sounds from zapsplat-->

              <option value="airplane bell">airplane bell</option>
              <option value="whistle">whistle</option>
              <option value="chime">chime</option>
              <option value="bells">bells</option>
              <option value="bells 2">bells 2</option>
              <option value="beep">beep</option>
              <option value="announcement">announcement</option>
              <option value="uploadSound">Use Custom Sound</option>
            </select>
            <button type="button" onclick="playSound()">Test</button>
            <button type="button" onclick="pauseSound()">Stop</button>
            <input
              type="range"
              class="rangeValue"
              id="rangeValue"
              min="0"
              max="100"
              oninput="changeVol()"
            />
            <input
              type="number"
              id="soundValue"
              min="0"
              max="100"
              value="50"
              oninput="changeRange()"
              autocomplete="off"
              title="Volume"
            />
          </form>
        </div>
        <div>
          <form class="uploadForm" action="">
            <label for="customInput">Upload your own sound: </label>
            <input type="file" id="inputFile" accept="audio/mp3" />
          </form>
        </div>
        <script src="clockScript.js"></script>
  </body>
</html>
